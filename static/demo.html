<!DOCTYPE html>
<html>
  <head>
    <script src="demo.js" type="module"></script>
    <style>
      html {
        margin: 0;
        padding: 0;
      }

      body {
        position: relative;
        margin: 0;
        padding: 0;
        font: 12px monospace;
      }

      #demo div {
        position: absolute;
        pointer-events: none;
      }

      #demo div:nth-child(1) {
        background-color: #f00;
      }
      #demo div:nth-child(2) {
        background-color: #f80;
      }
      #demo div:nth-child(3) {
        background-color: #8f0;
      }
      #demo div:nth-child(4) {
        background-color: #0f0;
      }
      #demo div:nth-child(5) {
        background-color: #0f8;
      }
      #demo div:nth-child(6) {
        background-color: #08f;
      }
      #demo div:nth-child(7) {
        background-color: #00f;
      }
      #demo div:nth-child(8) {
        background-color: #80f;
      }
      #demo div:nth-child(9) {
        background-color: #f08;
      }
      #demo div:nth-child(10) {
        background-color: #f00;
      }

      a {
        cursor: pointer;
        color: #06f;
      }
    </style>
  </head>
  <body>
    <a id="reload">RELOAD</a>
    <p>DEMO NODE ID <span id="nodeid">?</span></p>
    <p>CONNECTION ID <span id="connectionid">?</span></p>
    <p>CHANNEL <span id="channel">?</span></p>
    <p>STATUS <span id="status">?</span></p>
    <p>CLOCK <span id="clock">?</span></p>
    <div id="demo"></div>
  </body>
</html>
