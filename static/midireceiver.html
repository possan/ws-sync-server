<h1>Midi receiver</h1>

<p>Network channel: <span id="channel">Unknown</span></p>
<p>Network device id: <span id="deviceid">Pending...</span></p>

<p id="midiconnected" style="display: none">
  Send midi to: <br />
  <select id="mididevices" multiple size="10"></select>
</p>

<p id="mididisconnected">
  <button id="enablemidi">Enable MIDI</button>
</p>

<p>
  Websocket URL: <code id="wsurl">...</code><br />
  <span id="eventcount">0</span> events received<br />
  average latency <span id="avglatency">0</span>ms
</p>

<p>
  Metrics:<br />
  <textarea
    id="lastmetrics"
    rows="16"
    style="width: 80%; font-size: 0.6rem"
  ></textarea>
</p>

<script src="midireceiver.js" type="module"></script>
